<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A free-to-play online brick building game for all ages. Customize your character on the site, buy and sell clothes, trade with other users and much more. Use the constructor to create beautiful scenes and play other people's games.">
    <script src="../cdn-cgi/apps/head/d2xo1he7Kns6Z1vqZzVy46dfEyI.js"></script><link rel="stylesheet" href="../assets/fonts/feather/feather.min.css">
    <script src="../../www.google.com/recaptcha/api.js" async defer></script>
    <link rel="stylesheet" href="../assets/css/superium-theme-light.css">
    <title>Login - Polytoria</title>
  </head>
  <body class="d-flex align-items-center bg-auth border-top border-top-2 border-primary">
    <div class="container-fluid">
      <div class="row align-items-center justify-content-center">
        <div class="col-12 col-md-5 col-lg-6 col-xl-4 px-lg-6 my-5">

          <h1 class="display-4 text-center mb-3">
            Sign in
          </h1>

          <p class="text-muted text-center mb-5">

          </p>
          
          <form method="post" id='CaptchaForm'>

            <div class="form-group">

              <label>Username</label>

              <input type="text" name="username" class="form-control" placeholder="Enter your username">

            </div>

            <div class="form-group">

              <div class="row">
                <div class="col">

                  <label>Password</label>

                </div>
                <div class="col-auto">

                  <a href="forgot.html" class="form-text small text-muted">
                    Forgot password?
                  </a>

                </div>
              </div>

              <div class="input-group input-group-merge">

                <input type="password" name='password' id='passwordInput' class="form-control form-control-appended" placeholder="Enter your password">

                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="fe fe-eye" id='pass-eye' style="cursor:pointer" onclick="togglePassView()"></i>
                  </span>
                </div>

                <script>
                function togglePassView() {
                  var passinput = document.getElementById("passwordInput")

                  if (passinput.type == "text") {
                    passinput.type = "password"
                    document.getElementById("pass-eye").classList.add("fe-eye")
                    document.getElementById("pass-eye").classList.remove("fe-eye-off")
                  } else {
                    passinput.type = "text"
                    document.getElementById("pass-eye").classList.remove("fe-eye")
                    document.getElementById("pass-eye").classList.add("fe-eye-off")
                  }
                }
                </script>

              </div>
            </div>

            <button class="btn btn-lg btn-block btn-primary mb-3 g-recaptcha" data-sitekey="6Lc92Z0UAAAAALVq05HduzsySLoRHe9UyYS1eTwl" data-callback='SubmitFormWithCaptcha' id="FormButton">
              Sign in
            </button>

            <p class="text-center">
              <small class="text-muted text-center">
                Don't have an account yet? <a href="new.html">Sign up</a>.
              </small>
            </p>

          </form>

        </div>
        <div class="col-12 col-md-7 col-lg-6 col-xl-8 d-none d-lg-block">
          <div class="bg-cover vh-100 mt-n1 mr-n3" style="background-image: url(../assets/img/covers/register_cover.png);"></div>
        </div>
      </div>
    </div>
    <script src="../../code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      function SubmitFormWithCaptcha(token) {
        document.getElementById("CaptchaForm").submit();
      }
    </script>
  </body>
